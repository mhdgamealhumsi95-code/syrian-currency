<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الليرة السورية الجديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #013430;       /* الأخضر العميق */
            --gold-color: #C5A065;     /* الذهبي الفاخر */
            --white-color: #FFFFFF;
            --input-bg: #F5F5F5;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 1. تنسيق صورة النسر */
        .eagle-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .eagle-icon {
            width: 150px; /* حجم النسر */
            height: auto;
            fill: var(--gold-color); /* لون ذهبي للرسمة */
        }

        /* 2. العنوان الرئيسي */
        h1 {
            color: var(--white-color);
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 40px 0;
        }

        /* 3. الكرت الأبيض العريض */
        .card {
            background-color: var(--white-color);
            width: 80%;
            max-width: 900px; /* عرض ثابت ليناسب الخانتين */
            border-radius: 35px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
        }

        .card-header {
            color: #998353;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* 4. منطقة التحويل (المهمة جداً) */
        .converter-wrapper {
            display: flex; /* ترتيب بجانب بعض */
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        /* تنسيق الخانات */
        .input-box {
            position: relative;
            width: 45%; /* كل خانة تأخذ أقل من النصف بقليل */
        }

        input {
            width: 100%;
            padding: 20px;
            padding-left: 60px; /* مساحة لكلمة ل.س */
            font-size: 1.2rem;
            border: 2px solid var(--gold-color);
            border-radius: 50px;
            background-color: var(--input-bg);
            color: #333;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            text-align: right;
            outline: none;
            box-sizing: border-box; /* ضروري لضبط الحجم */
        }

        .currency-tag {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-weight: bold;
        }

        /* 5. أيقونة السهم في الوسط */
        .swap-arrow {
            color: var(--gold-color);
            font-size: 2rem;
        }

        /* تعديل بسيط للموبايل فقط لترتيبها فوق بعض */
        @media (max-width: 700px) {
            .converter-wrapper {
                flex-direction: column;
            }
            .input-box {
                width: 100%;
            }
            .swap-arrow {
                transform: rotate(90deg);
                margin: 15px 0;
            }
            .card {
                padding: 30px 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="eagle-container">
       <img src="logo.png" class="eagle-icon" alt="شعار النسر">
    </div>

    <h1>الليرة السورية الجديدة</h1>

    <div class="card">
        <div class="card-header">
            الليرة السورية القديمة
            <br>
            وما يعادلها على الليرة الجديدة
        </div>

        <div class="converter-wrapper">
            
            <div class="input-box">
                <input type="number" id="oldAmount" placeholder="ادخل قيمة العملة القديمة" oninput="calculate()">
                <span class="currency-tag">ل.س</span>
            </div>

            <div class="swap-arrow">
                ⇄
            </div>

            <div class="input-box">
                <input type="text" id="newAmount" placeholder="قيمتها على العملة الجديدة" readonly>
                <span class="currency-tag">ل.س</span>
            </div>

        </div>
    </div>

    <script>
        function calculate() {
            // جلب الرقم من الخانة الأولى
            let oldVal = document.getElementById('oldAmount').value;
            let newBox = document.getElementById('newAmount');

            // التأكد من أن الرقم موجود
            if (oldVal === "" || oldVal == 0) {
                newBox.value = "";
            } else {
                // المعادلة: حذف صفرين (تقسيم على 100)
                let result = oldVal / 100;
                
                // عرض النتيجة مع فواصل
                newBox.value = result.toLocaleString('en-US');
            }
        }
    </script>

</body>
</html>
