<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العملة السورية الجديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #0a4d44; /* اللون الأخضر الغامق */
            --bg-beige: #f0f0e6;      /* لون الخلفية البيج */
            --card-white: #ffffff;
            --accent-light: #e0f2f1;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-beige);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: var(--bg-beige);
        }

        /* الرأس الأخضر */
        .header {
            background-color: var(--primary-green);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* الكرت الرئيسي */
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-green);
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--primary-green);
            background-color: white;
        }

        .result-box {
            background-color: #e8f5e9;
            border: 2px solid #a5d6a7;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result-title {
            font-size: 0.9rem;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-green);
        }

        .currency-symbol {
            font-size: 1rem;
            color: #666;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }
        
        .btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-family: 'Cairo', sans-serif;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #083b34;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>الليرة السورية الجديدة</h1>
            <p>حاسبة التحويل الآلي</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="oldAmount">أدخل المبلغ القديم (ل.س)</label>
                <input type="number" id="oldAmount" placeholder="مثال: 125000" oninput="calculate()">
            </div>

            <div class="result-box">
                <div class="result-title">المبلغ بالعملة الجديدة</div>
                <div class="result-value" id="newAmount">0</div>
                <div class="currency-symbol">ليرة جديدة</div>
            </div>
        </div>

        <div class="footer">
            تم التطوير بواسطة: MhdGameAlHumsi
        </div>
    </div>

    <script>
        function calculate() {
            // جلب القيمة من الحقل
            const oldVal = document.getElementById('oldAmount').value;
            
            // معادلة التحويل (هنا افترضنا حذف 3 أصفار - يمكنك تعديل الرقم 1000 لأي رقم تريده)
            // إذا كانت المعادلة مختلفة، غير الرقم 1000 أدناه
            const newVal = oldVal / 1000; 

            // عرض النتيجة وتنسيق الرقم (فواصل للألوف)
            document.getElementById('newAmount').innerText = newVal.toLocaleString('en-US');
        }
    </script>

</body>
</html>
