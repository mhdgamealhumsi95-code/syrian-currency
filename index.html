<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الليرة السورية الجديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #013430;       /* الأخضر العميق */
            --gold-color: #C5A065;     /* الذهبي الفاخر */
            --white-color: #FFFFFF;
            --input-bg: #F5F5F5;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 1. تنسيق صورة النسر */
        .eagle-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .eagle-icon {
            width: 150px; /* حجم النسر */
            height: auto;
            fill: var(--gold-color); /* لون ذهبي للرسمة */
        }

        /* 2. العنوان الرئيسي */
        h1 {
            color: var(--white-color);
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 40px 0;
        }

        /* 3. الكرت الأبيض العريض */
        .card {
            background-color: var(--white-color);
            width: 80%;
            max-width: 900px; /* عرض ثابت ليناسب الخانتين */
            border-radius: 35px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: center;
        }

        .card-header {
            color: #998353;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* 4. منطقة التحويل (المهمة جداً) */
        .converter-wrapper {
            display: flex; /* ترتيب بجانب بعض */
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        /* تنسيق الخانات */
        .input-box {
            position: relative;
            width: 45%; /* كل خانة تأخذ أقل من النصف بقليل */
        }

        input {
            width: 100%;
            padding: 20px;
            padding-left: 60px; /* مساحة لكلمة ل.س */
            font-size: 1.2rem;
            border: 2px solid var(--gold-color);
            border-radius: 50px;
            background-color: var(--input-bg);
            color: #333;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            text-align: right;
            outline: none;
            box-sizing: border-box; /* ضروري لضبط الحجم */
        }

        .currency-tag {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-weight: bold;
        }

        /* 5. أيقونة السهم في الوسط */
        .swap-arrow {
            color: var(--gold-color);
            font-size: 2rem;
        }

        /* تعديل بسيط للموبايل فقط لترتيبها فوق بعض */
        @media (max-width: 700px) {
            .converter-wrapper {
                flex-direction: column;
            }
            .input-box {
                width: 100%;
            }
            .swap-arrow {
                transform: rotate(90deg);
                margin: 15px 0;
            }
            .card {
                padding: 30px 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="eagle-container">
        <svg class="eagle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path d="M288 32c-80.8 0-145.5 36.8-192.6 106.8-5 7.6-10.6 19-14.5 30.1-5.2 14.8-1.5 31.4 10 42.6 11.2 10.9 28.5 13.5 42.6 6.3 35.8-18.3 66.3-21.7 82.5-12.8 17.2 9.4 17.5 42.1 4.3 75.1-13.8 35.6-39.7 78.4-15.5 110.8 29.6 39.5 98.6 31.6 148.1 36.4-1.9-57.5 28.5-86.4 56.4-86.4 28.8 0 58.7 28.7 56.4 86.4 49.5-4.8 118.5 3.1 148.1-36.4 24.2-32.4-1.7-75.2-15.5-110.8-13.2-33-12.9-65.7 4.3-75.1 16.2-8.9 46.7-5.5 82.5 12.8 14.1 7.2 31.4 4.6 42.6-6.3 11.5-11.2 15.2-27.8 10-42.6-3.9-11.1-9.5-22.5-14.5-30.1C433.5 68.8 368.8 32 288 32zM19.3 220.6c-5.9 7.4-8 17.4-4.8 26.5 7.1 20.3 35.2 87.7 87.8 143.4 34.6 36.6 77.2 61.3 120.3 72.8-21.6-26.6-47-59-29.4-88.9 7.4-12.6 37.8-17.7 56.1-3.4 13.6 10.6 22.1 26.9 25.3 43.8 3.2 16.8 13.4 31.8 29.8 39.9 8.2 4.1 17.2 6.1 26.1 6.1s17.9-2 26.1-6.1c16.4-8.1 26.6-23.1 29.8-39.9 3.2-16.9 11.7-33.2 25.3-43.8 18.3-14.3 48.7-9.2 56.1 3.4 17.6 29.9-7.8 62.3-29.4 88.9 43.1-11.5 85.7-36.2 120.3-72.8 52.6-55.7 80.7-123.1 87.8-143.4 3.2-9.1 1.1-19.1-4.8-26.5-5.9-7.4-14.9-11.4-24.3-10.4-32.9 3.4-78.2 2.6-121.3-18.9-38-19-61.9-56-65.4-89.2-1.1-10.5-8.8-19.1-19.1-21.4C344.4 75.3 317.1 64 288 64s-56.4 11.3-88.3 18.4c-10.3 2.3-18 10.9-19.1 21.4-3.5 33.2-27.4 70.2-65.4 89.2-43.1 21.5-88.4 22.3-121.3 18.9-9.4-1-18.4 3-24.3 10.4z"/>
        </svg>
    </div>

    <h1>الليرة السورية الجديدة</h1>

    <div class="card">
        <div class="card-header">
            الليرة السورية القديمة
            <br>
            وما يعادلها على الليرة الجديدة
        </div>

        <div class="converter-wrapper">
            
            <div class="input-box">
                <input type="number" id="oldAmount" placeholder="ادخل قيمة العملة القديمة" oninput="calculate()">
                <span class="currency-tag">ل.س</span>
            </div>

            <div class="swap-arrow">
                ⇄
            </div>

            <div class="input-box">
                <input type="text" id="newAmount" placeholder="قيمتها على العملة الجديدة" readonly>
                <span class="currency-tag">ل.س</span>
            </div>

        </div>
    </div>

    <script>
        function calculate() {
            // جلب الرقم من الخانة الأولى
            let oldVal = document.getElementById('oldAmount').value;
            let newBox = document.getElementById('newAmount');

            // التأكد من أن الرقم موجود
            if (oldVal === "" || oldVal == 0) {
                newBox.value = "";
            } else {
                // المعادلة: حذف صفرين (تقسيم على 100)
                let result = oldVal / 100;
                
                // عرض النتيجة مع فواصل
                newBox.value = result.toLocaleString('en-US');
            }
        }
    </script>

</body>
</html>
