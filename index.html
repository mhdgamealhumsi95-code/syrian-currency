<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الليرة السورية الجديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-green: #003A33;  /* الأخضر الغامق */
            --text-gold: #C5A065;      /* الذهبي الفاتح */
            --text-white: #FFFFFF;
            --input-bg: #F4F4F4;
            --placeholder-gray: #9CA3AF;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark-green);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* حاوية الشعار والعنوان */
        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }

        /* تنسيق أيقونة النسر */
        .logo-eagle {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }
        .logo-eagle path { fill: var(--text-gold); }

        .main-title {
            color: var(--text-white);
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* الكرت الأبيض */
        .main-card {
            background-color: var(--text-white);
            border-radius: 25px;
            padding: 40px 30px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        .card-title {
            color: var(--text-gold);
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* تنسيق الحقول */
        .converter-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        /* الموبايل: جعل الحقول تحت بعضها */
        @media (max-width: 768px) {
            .converter-container {
                flex-direction: column;
            }
            .swap-icon {
                transform: rotate(90deg);
                margin: 10px 0;
            }
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
        }

        /* مربعات الإدخال */
        .custom-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px; /* مساحة لكلمة ل.س */
            font-size: 1.1rem;
            color: #555;
            background-color: var(--input-bg);
            border: 2px solid var(--text-gold);
            border-radius: 50px; /* جعل الحواف دائرية بالكامل مثل التصميم */
            text-align: right;
            font-family: 'Cairo', sans-serif;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .custom-input:focus {
            box-shadow: 0 0 0 4px rgba(197, 160, 101, 0.2);
            background-color: #fff;
        }

        /* كلمة ل.س */
        .currency-suffix {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gold);
            font-weight: 700;
            font-size: 0.9rem;
            pointer-events: none;
        }

        /* أيقونة التبديل */
        .swap-icon {
            color: var(--text-gold);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
    </style>
</head>
