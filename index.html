<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العملة السورية الجديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #0a4d44; /* اللون الأخضر الغامق */
            --bg-beige: #f0f0e6;      /* لون الخلفية البيج */
            --card-white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-beige);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 450px;
        }

        /* الرأس الأخضر */
        .header {
            background-color: var(--primary-green);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* الكرت الرئيسي */
        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-green);
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--primary-green);
            background-color: white;
        }

        .result-box {
            background-color: #e8f5e9;
            border: 2px solid #a5d6a7;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result-title {
            font-size: 0.9rem;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-green);
            direction: ltr; /* لجعل الأرقام تظهر بشكل صحيح */
        }

        .currency-symbol {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
