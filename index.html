<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الليرة السورية الجديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark-green: #003A33;  /* لون الخلفية الغامق */
            --text-gold: #A6935F;      /* اللون الذهبي للنصوص والحدود */
            --text-white: #FFFFFF;     /* اللون الأبيض */
            --input-bg: #F9F9F9;       /* خلفية حقول الإدخال الفاتحة */
            --placeholder-gray: #C4C4C4; /* لون النص الافتراضي الرمادي */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark-green);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* الشعار والعنوان العلوي */
        .header-container {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .logo-eagle {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        /* كود SVG للنسر الذهبي */
        .logo-eagle path { fill: var(--text-gold); }

        .main-title {
            color: var(--text-white);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        /* الكرت الأبيض الرئيسي */
        .main-card {
            background-color: var(--text-white);
            border-radius: 35px; /* زوايا دائرية كبيرة */
            padding: 40px;
            width: 100%;
            max-width: 800px; /* عرض أكبر ليستوعب الحقلين بجانب بعض */
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card-title {
            color: var(--text-gold);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* حاوية حقول الإدخال (لتكون بجانب بعضها) */
        .converter-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

            flex: 1; /* يأخذ مساحة متساوية */
            position: relative;
        }
