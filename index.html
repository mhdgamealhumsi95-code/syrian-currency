<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الليرة السورية الجديدة</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #013430;       /* الأخضر العميق */
            --gold-color: #CCA456;     /* الذهبي الفاخر */
            --white-color: #FFFFFF;
            --input-bg: #F8F8F8;       /* خلفية الحقول */
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        /* تنسيق النسر */
        .eagle-icon {
            width: 140px;
            height: auto;
            margin-bottom: 10px;
        }
        .eagle-icon path {
            fill: var(--gold-color);
        }

        /* العنوان الرئيسي */
        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0 0 40px 0;
            text-align: center;
        }

        /* الكرت الأبيض */
        .card {
            background-color: var(--white-color);
            width: 100%;
            max-width: 900px;
            border-radius: 30px;
            padding: 40px;
            box-sizing: border-box;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        /* نصوص داخل الكرت */
        .card-header h2 {
            color: #8D7B58; /* لون بني ذهبي للنص العلوي */
            font-size: 1.2rem;
            margin: 0;
            line-height: 1.6;
            font-weight: 700;
        }

        .card-header h2 span {
            display: block;
        }

        /* حاوية الحقول (GRID) - السر لظهورها بجانب بعض */
        .converter-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* حقل - سهم - حقل */
            gap: 20px;
            align-items: center;
            margin-top: 30px;
        }

        /* تصميم الحقل */
        .input-group {
            position: relative;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            padding-left: 60px; /* مساحة لكلمة ل.س */
            font-size: 1.1rem;
            border: 2px solid var(--gold-color);
            border-radius: 50px; /* تدوير كامل للحواف */
            background-color: var(--input-bg);
            color: #777;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            outline: none;
            box-sizing: border-box;
            text-align: right;
            transition: 0.3s;
        }

        input:focus {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(204, 164, 86, 0.3);
        }

        /* كلمة ل.س */
        .currency-label {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-weight: bold;
            pointer-events: none;
        }

        /* أيقونة السهم في الوسط */
        .swap-arrow {
            color: var(--gold-color);
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swap-arrow svg {
            width: 40px;
            height: 40px;
        }

        /* التوافق مع الجوال */
        @media (max-width: 768px) {
            .converter-row {
                grid-template-columns: 1fr; /* عمود واحد */
                gap: 15px;
            }
            .swap-arrow {
                transform: rotate(90deg); /* تدوير السهم */
            }
            h1 { font-size: 2rem; }
            .eagle-icon { width: 100px; }
        }

    </style>
</head>
<body>

    </svg>

    <h1>الليرة السورية الجديدة</h1>

    <div class="card">
        <div class="card-header">
            <h2>
                <span>الليرة السورية القديمة</span>
                <span>وما يعادلها على الليرة الجديدة</span>
            </h2>
        </div>

        <div class="converter-row">
            
            <div class="input-group">
                <input type="number" id="oldAmount" placeholder="ادخل قيمة العملة القديمة" oninput="calculate()">
                <span class="currency-label">ل.س</span>
            </div>

            <div class="swap-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                </svg>
            </div>

            <div class="input-group">
                <input type="text" id="newAmount" placeholder="قيمتها على العملة الجديدة" readonly>
                <span class="currency-label">ل.س</span>
            </div>

        </div>
    </div>

    <script>
        function calculate() {
            const oldVal = document.getElementById('oldAmount').value;
            // المعادلة: القسمة على 100
            const newVal = oldVal / 100;

            const newAmountField = document.getElementById('newAmount');

            if (oldVal === "" || oldVal == 0) {
                newAmountField.value = "";
            } else {
                newAmountField.value = newVal.toLocaleString('en-US', { maximumFractionDigits: 2 });
            }
        }
    </script>

</body>
</html>
